<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CarouChill</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./images/Sigma.png">
        <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
        <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"> 
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        
    </head>


    <body>
        <section>
            <div class="grid-wrapper" id="grid">
                <!-- Images Added Via CSS -->
                <div class="box scaleIn" id="box-1"></div>
                <div class="box scaleIn" id="box-2"></div>
                <div class="box scaleIn" id="box-3"></div>
                <div class="box scaleIn" id="box-4"></div>
                <div class="box scaleIn" id="box-5"></div>
                <div class="box scaleIn" id="box-6"></div>
            </div>
        </section>
       
        <section class="icon-section">
            <!-- Buttons And Controls -->
            <div class="icon-wrap" id="play">
                <i class="icon far fa-play-circle"></i><br>
                Play
            </div>
            <div class="icon-wrap" id="pause">
                <i class="icon far fa-pause-circle"></i><br> 
                Pause
            </div>
            <div class="icon-wrap" id="shuffle">
                <i class="icon fas fa-random"></i><br>
                Shuffle
            </div>
            <div class="icon-wrap" id="portfolio">
                <a href="https://sigmavx.github.io/" target="_blank"><i class="icon fas fa-portrait"></i><br>
                Portfolio</a>
            </div>     
        </section>

        <section id="pause-modal">
            <div>
                <div class="lds-ripple"><div></div><div></div></div><br>
                Finishing Animations...<br>Please Wait While The Carousel<br> Comes To Complete Stop!<br>Press Play To Continue.
            </div>

        </section>

            
        <script src="logic.js"></script>
    </body>
</html>
